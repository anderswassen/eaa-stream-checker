services:
  app:
    build: .
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - HOST=0.0.0.0
      - PORT=3000
      - DATABASE_URL=postgresql://eaa:eaa@db:5432/eaa
    depends_on:
      db:
        condition: service_healthy

  db:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: eaa
      POSTGRES_PASSWORD: eaa
      POSTGRES_DB: eaa
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U eaa"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  pgdata:
