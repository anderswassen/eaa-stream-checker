<!DOCTYPE html>
<html lang="en">
<head><meta charset="utf-8"><title>No Captions</title></head>
<body>
<div id="player" role="region" aria-label="Video player">
  <video id="main-video" src="video.mp4" controls></video>
  <div class="controls">
    <button aria-label="Play">&#9654;</button>
    <button aria-label="Fullscreen">&#x26F6;</button>
  </div>
</div>
</body>
</html>
