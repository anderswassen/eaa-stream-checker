<!DOCTYPE html>
<html lang="en">
<head><meta charset="utf-8"><title>Captions Without Customization</title></head>
<body>
<div id="player" role="region" aria-label="Video player">
  <video id="main-video" src="video.mp4" controls>
    <track kind="captions" src="captions-en.vtt" srclang="en" label="English">
  </video>
  <div class="controls">
    <button aria-label="Play">&#9654;</button>
    <button aria-label="Toggle captions">CC</button>
    <button aria-label="Fullscreen">&#x26F6;</button>
  </div>
</div>
</body>
</html>
